<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="http://chessdog.christophdietze.com/chessdog.embed.js"></script>
<script type="text/javascript">
	var board1;
	var board2;
	function init() {
		board1 = new chessdog.Board(document.getElementById('board1'));
		board2 = new chessdog.Board(document.getElementById('board2'));
	}
</script>
</head>

<body onload="init();">
	<div id="board1"></div>
	<div id="board2"></div>
	<button onclick="board1.resetPosition();">Reset Board 1</button>
	<button onclick="board2.resetPosition();">Reset Board 2</button>
</body>
</html>
