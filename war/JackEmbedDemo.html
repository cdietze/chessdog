<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>Jack3</title>

<script type="text/javascript" src="chessdog.embed.js"></script>
<script type="text/javascript">
	var board;
	function init() {
		board = new chessdog.Board(document.getElementById('board'));
	}
	
	function toggleBodyBgColor() {} 
	toggleBodyBgColor = setBodyBgColor1;
	function setBodyBgColor1() {
		document.body.style.backgroundColor = "#96DCFF";
		toggleBodyBgColor = setBodyBgColor2;
	}
	function setBodyBgColor2() {
		document.body.style.backgroundColor = "";
		toggleBodyBgColor = setBodyBgColor1;
	}
</script>
</head>

<body onload="init();">
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>
	<p>bla bla host page</p>
	<div id="board"></div>
	<p>more bla bla host page</p>
	<button onclick="board.resetPosition();">reset position</button>
	<br />
	<button
		onclick="document.getElementById('fenOutput').value = board.getFen();">get
		FEN</button>
	<input id="fenOutput" type="text" size="70" readonly="readonly" />
	<br />
	<button
		onclick="board.setFen(document.getElementById('fenInput').value);">set
		FEN</button>
	<input id="fenInput" type="text" size="70" />
	<br />
	<br />

	<button
		onclick="document.getElementById('pgnOutput').value = board.getPgn();">get
		pgn</button>
	<textarea id="pgnOutput" cols="70" rows="8"></textarea>
	<br />
	<button
		onclick="board.setPgn(document.getElementById('pgnInput').value);">set
		pgn</button>
	<textarea id="pgnInput" cols="70" rows="8"></textarea>
	<button onclick="toggleBodyBgColor()">Toggle Highlight of host
		page</button>
</body>
</html>
