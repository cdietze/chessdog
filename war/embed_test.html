<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<script type="text/javascript">
	function init() {
		var element = document.getElementById("insert_here");
		element.innerHTML = "<iframe id=\"chessdogFrame\" ></iframe>";
		var frame = element.childNodes[0];
		var doc = frame.contentDocument;
		doc.open();
		doc.write('<!doctype html>\n<html>\n<head><\/head>\n<body><\/body>\n<\/html>\n');
		doc.close();
		setTimeout(function() {
	    	var scr = doc.createElement("script");
	    	scr.type = "text/javascript";
	    	scr.src = "http://127.0.0.1:8080/jack/jack.nocache.js";
	    	doc.getElementsByTagName('head')[0].appendChild(scr);
		},0);
	}
</script>
</head>

<body onload="init();">
	<p>bla bla host page</p>
	<div id="insert_here"></div>
	<p>more bla bla host page</p>
</body>
</html>
