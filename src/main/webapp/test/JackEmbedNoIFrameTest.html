<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>Jack3</title>

<script type="text/javascript" src="/jackembed/jackembed.nocache.js"></script>
<script type="text/javascript">
	chessdog = {}

	chessdog.Board = function() {
		this.wnd = window;
		this.doc = this.wnd.document;
	}

	chessdog.Board.prototype.reset = function() {
		return this.wnd.reset();
	}
	chessdog.Board.prototype.getFen = function() {
		return this.wnd.getFen();
	}
	chessdog.Board.prototype.setFen = function(fen) {
		return this.wnd.setFen(fen);
	}
	chessdog.Board.prototype.getPgn = function() {
		return this.wnd.getPgn();
	}
	chessdog.Board.prototype.setPgn = function(pgn) {
		return this.wnd.setPgn(pgn);
	}
	var board;
	function init() {
		board = new chessdog.Board();
//		board
//				.setFen('rnbqkbnr/ppp3pp/8/3Q4/5P2/8/PPP3PP/RNB1KBNR b KQkq - 0 6');
		board.setPgn('\
				[Event "London"]\
				[Site "London"]\
				[Date "1851.??.??"]\
				[Result "1-0"]\
				[White "Adolf Anderssen"]\
				[Black "Kieseritzky"]\
				[ECO "C33"]\
				[PlyCount "45"]\
				1.e4 e5 2.f4 exf4 3.Bc4 Qh4+ 4.Kf1 b5 5.Bxb5 Nf6 6.Nf3 Qh6\
				7.d3 Nh5 8.Nh4 Qg5 9.Nf5 c6 10.g4 Nf6 11.Rg1 cxb5 12.h4 Qg6\
				13.h5 Qg5 14.Qf3 Ng8 15.Bxf4 Qf6 16.Nc3 Bc5 17.Nd5 Qxb2 18.Bd6\
				Bxg1 19. e5 Qxa1+ 20. Ke2 Na6 21.Nxg7+ Kd8 22.Qf6+ Nxf6\
				23.Be7# 1-0\
				');
	}
</script>
</head>

<body style="width: 800px; height: 600px;" onload="init();">
	<div style="top: 500px; position: relative; z-index: 100;">
		<button onclick="board.reset();">Reset Board</button>
		<br />
		<button onclick="document.getElementById('fenOutput').value = board.getFen();">Get FEN</button>
		<input id="fenOutput" type="text" size="70" readonly="readonly" /> <br />
		<button onclick="board.setFen(document.getElementById('fenInput').value);">Set FEN</button>
		<input id="fenInput" type="text" size="70" /> <br /> <br />

		<button onclick="document.getElementById('pgnOutput').value = board.getPgn();">Get PGN</button>
		<textarea id="pgnOutput" cols="70" rows="8"></textarea>
		<br />
		<button onclick="board.setPgn(document.getElementById('pgnInput').value);">Set PGN</button>
		<textarea id="pgnInput" cols="70" rows="8"></textarea>

	</div>
</body>
</html>
